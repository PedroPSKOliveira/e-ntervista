<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="author" content="LuÃ­s">
  <meta name="viewport" content="width=width-device, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.bundle.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="shortcut icon" th:href="@{/favicon.ico}" type="favicon">
  <title>E-ntervista | Perguntas</title>
</head>
<body>
<div th:replace="fragments/candidates_fragments :: navbar_candidatos"></div>
<div class="container">
  <div class="d-flex justify-content-center mt-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Area</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="area : ${area}">
        <td th:text="(${area.id})"></td>
        <td th:text="(${area.nome})"></td>
        <td>
          <form th:action="@{/findAreaToEdit}" method="get">
            <input th:value="(${area.id})" type="hidden" name="id">
            <button type="submit" class="btn btn-success">Edit</button>
          </form>
          <form th:action="@{/delete_area}" method="get">
            <input th:value="(${area.id})" type="hidden" name="id">
            <button type="submit" class="btn btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div th:replace="fragments/fragments :: jsSrc"></div>
</body>
</html>
